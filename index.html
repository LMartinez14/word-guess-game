<body>

    <header>

        <div class="row">
            <div class="col-sm-4 text-center col-sm-offset-2">
                <h1> Juego de Word Guess </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 text-center col-sm-offset-2">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 text-center col-sm-offset-2">
                <h2> Do you know your favorite puppers?</h2>
            </div>
        </div>
    </header>


    <section id="gameForm" class="row">
        <div class="row">
            <p class="col-sm-4">What doggo is it?</p>
            <div id="currentDog" class="col-sm-8"> woof woof</div> <!-- word to guess-->
        </div>
        <div class="row">
            <p class="col-sm-4">Guesses remaining: </p>
            <div id="guessesRemaining" class="col-sm-8"> you have this many barks left</div> <!-- what you have left-->
        </div>
        <div class="row">
            <p class="col-sm-4">Accidents: </p>
            <div id="guessedLetters" class="col-sm-8"> did you pee on the rug?</div> <!-- wrong letters used-->
        </div>
    </section>

    <div id="gameStart" class="row">
        <button class="col-sm-4 col-sm-offset-2" type="button" onclick="startGame()"> What breed should we adopt?</button>
    </div>
